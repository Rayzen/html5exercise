<html>
<head>
  <title>HTML5 crumbs</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>HTML5 crumbs</h1>
  </header>
  <section>
    <div class="container">
      <h3>Containers background color</h3>
      <button type="button" id="button-white">White</button>
      <button type="button" id="button-gray">Gray</button>
    </div>
    <div class="container">
      <h3>Canvas</h3>
      <canvas id="paper" width="400" height="300">
        Your browser doesn't support HTML5 Canvas.
      </canvas>
    </div>
        <div class="container">
      <h3>Clear canvas</h3>
      <button type="button" id="button-clear">Clear</button>
    </div>
    <div class="container">
      <h3>Circle Radius</h3>
      <input type="range" id="radius-slider" min="1" max="30" value="15" step="1" />
      <span id="monitor-radius">15</span>
    </div>
    <div class="container">
      <h3>Canvas background-color slider</h3>
      <table id="#bg-Slider">
        <tr><td>Red:</td><td><input type="range" id="bg-red-slider" min="0" max="255" value="150" step="1"/></td></tr>
        <tr><td>Green:</td><td><input type="range" id="bg-green-slider" min="0" max="255" value="150" step="1"/></td></tr>
        <tr><td>Blue:</td><td><input type="range" id="bg-blue-slider" min="0" max="255" value="150" step="1"/></td></tr>
      </table>
    </div>
    <div class="container">
      <h3>Canvas circle-color slider</h3>
      <table id="#circle-Slider">
        <tr><td>Red:</td><td><input type="range" id="c-red-slider" min="0" max="255" value="0" step="1"/></td></tr>
        <tr><td>Green:</td><td><input type="range" id="c-green-slider" min="0" max="255" value="0" step="1"/></td></tr>
        <tr><td>Blue:</td><td><input type="range" id="c-blue-slider" min="0" max="255" value="0" step="1"/></td></tr>
      </table>
    </div>
  </section>
  <footer>
    <p>HTML5 crumbs are baked by <a href="http://www.dia.uniroma3.it/~cvdlab/">CVD LAB</a></p>
  </footer>

  <script src="js/jquery.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
